<ion-header>

  <ion-navbar>
    <ion-title>Cache</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content refreshingText="Reload from API...">
    </ion-refresher-content>
  </ion-refresher>
 
  <button ion-button full (tap)="tapEvent($event)">Load Films</button>
  <button ion-button full color="danger" (click)="invalidateCache()">Invalidate Cache</button>
 
  <ion-list>
    <ion-item *ngFor="let film of films | async">
      {{ film.title }}
    </ion-item>
  </ion-list>


  <ion-card (tap)="tapEvent($event)">
  <ion-item>
    Tapped: {{tap}} times
  </ion-item>
</ion-card>


</ion-content>
